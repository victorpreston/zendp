<app-navbar></app-navbar>


<!-- Hero Section with Search -->
<div class="bg-gradient-to-r from-green-800 to-green-600 text-white py-32 px-4 md:px-8 relative">
  <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between">
    <!-- Text and Search Box -->
    <div class="md:w-2/3 mb-8 md:mb-0">
      <h1 class="text-5xl font-bold mb-4">{{ 'FAQ.SEARCH_TITLE' | translate }}</h1>
      <p class="text-xl leading-relaxed mb-8">{{ 'FAQ.SEARCH_DESCRIPTION' | translate }}</p>

      <!-- Search Box -->
      <div class="relative mx-auto md:mx-0 max-w-full md:max-w-lg">
        <input type="text" [(ngModel)]="searchQuery" placeholder="{{ 'FAQ.SEARCH_PLACEHOLDER' | translate }}"
               class="w-full py-4 px-12 rounded-lg shadow-md text-gray-800 border-none focus:outline-none focus:ring-2">
        <img src="assets/home/search.svg" alt="Search" class="absolute left-2 top-1/2 transform -translate-y-1/2 w-10 h-10">
      </div>
    </div>

    <!-- Right Side Image -->
    <div class="hidden md:block md:w-1/3">
      <img src="assets/images/faq-right-image.png" alt="FAQ Illustration" class="w-full h-auto object-contain">
    </div>
  </div>
</div>

<!-- FAQ Listing Section -->
<div class="bg-white py-12 px-4 md:px-8">
  <div class="max-w-5xl mx-auto">
    <!-- FAQ Container -->
    <div class="bg-white rounded-lg shadow-lg p-8 border-t-4 border-green-700 mt-4">
      <ul class="divide-y divide-gray-200">
        <li *ngFor="let faq of filterFaqs(); let i = index" class="py-6">
          <button (click)="toggleFaq(i)" class="w-full flex justify-between items-center text-left text-green-900 font-semibold text-xl focus:outline-none transition-all">
            {{ faq.question }}
            <span class="text-2xl">
              <img *ngIf="!faq.isOpen" src="assets/home/add.svg" alt="Expand" class="w-8 h-8">
              <img *ngIf="faq.isOpen" src="assets/home/minus.svg" alt="Collapse" class="w-8 h-8">
            </span>
          </button>
          <div *ngIf="faq.isOpen" class="mt-3 text-green-700 pl-10 faq-answer font-medium">
            {{ faq.answer }}
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<app-footer></app-footer>
