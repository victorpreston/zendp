<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <!-- Image -->
    <img src="assets/home/404.png" alt="Not Found Image" class="w-64 h-64 mb-6">
    
    <!-- Not Found Text -->
    <h1 class="text-4xl font-bold text-green-700 mb-2">{{ 'NOT_FOUND.TITLE' | translate }}</h1>
    
    <!-- Description -->
    <p class="text-lg text-gray-600 mb-6">{{ 'NOT_FOUND.DESCRIPTION' | translate }}</p>
    
    <!-- Button to Return Home -->
    <button 
      class="bg-white text-gray-700 font-semibold px-6 py-3 rounded-lg border border-green-700 flex items-center gap-2"
      [routerLink]="['/']">
      <img src="assets/home/back.svg" alt="Back Icon" class="w-5 h-5">
      {{ 'NOT_FOUND.BUTTON' | translate }}
    </button>
</div>
